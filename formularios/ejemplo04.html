    <h2>Casillas de verificacion - Checkbox</h2>
    <p>El <strong>input type="Checkbox"</strong> define una casilla de verificacion</p>

    <form action="/action_page.php">
        <input type="checkbox" name="vehicle1" id="vehicle1" value="Bike">
        <label for="vehicle1">Tengo un bicicleta</label><br>
        <input type="checkbox" name="vehicle2" id="vehicle2" value="Car">
        <label for="vehicle2">Tengo un carro</label><br>
        <input type="checkbox" name="vehicle3" id="vehicle3" value="Boat">
        <label for="vehicle3">Tengo un barco</label><br><br>
        <input type="submit" value="Enviar">
    </form>
</body>
